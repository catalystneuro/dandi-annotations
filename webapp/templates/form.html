{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Left column - Form -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Resource</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('submit_resource') }}" id="resourceForm">
                    <!-- Resource Information Section -->
                    <div class="mb-3">
                        <input type="text" 
                               class="form-control" 
                               name="resource_identifier" 
                               placeholder="Identifier"
                               id="resource_identifier">
                    </div>

                    <div class="mb-3">
                        <input type="text" 
                               class="form-control" 
                               name="resource_name" 
                               placeholder="A title of the resource"
                               id="resource_name"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="url" 
                               class="form-control" 
                               name="resource_url" 
                               placeholder="URL of the resource"
                               id="resource_url"
                               required>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   name="repository" 
                                   placeholder="Name of the repository"
                                   id="repository"
                                   required>
                            <span class="input-group-text">
                                <i class="fas fa-info-circle text-primary" 
                                   data-bs-toggle="tooltip" 
                                   title="The name of the repository or platform where the resource is hosted"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <select class="form-select" 
                                    name="relation" 
                                    id="relation"
                                    required>
                                <option value="">Resource relation</option>
                                {% for value, label in relation_options %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                            <span class="input-group-text">
                                <i class="fas fa-info-circle text-primary" 
                                   data-bs-toggle="tooltip" 
                                   title="The relationship between this resource and the dataset"></i>
                            </span>
                        </div>
                        <div class="form-text text-danger">required information</div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <select class="form-select" 
                                    name="resource_type" 
                                    id="resource_type"
                                    required>
                                <option value="">Resource type</option>
                                {% for value, label in type_options %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                            <span class="input-group-text">
                                <i class="fas fa-info-circle text-primary" 
                                   data-bs-toggle="tooltip" 
                                   title="The type of resource being referenced"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Annotation Contributor Section -->
                    <hr class="my-4">
                    <h6 class="mb-3">Annotation Contributor</h6>

                    <div class="mb-3">
                        <input type="text" 
                               class="form-control" 
                               name="contributor_name" 
                               placeholder="Contributor Name"
                               id="contributor_name"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="email" 
                               class="form-control" 
                               name="contributor_email" 
                               placeholder="Contributor Email"
                               id="contributor_email"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="url" 
                               class="form-control" 
                               name="contributor_identifier" 
                               placeholder="ORCID (e.g., https://orcid.org/0000-0000-0000-0000)"
                               id="contributor_identifier">
                    </div>

                    <div class="mb-3">
                        <input type="url" 
                               class="form-control" 
                               name="contributor_url" 
                               placeholder="Contributor URL"
                               id="contributor_url">
                    </div>

                    <!-- Optional GitHub PR URL -->
                    <hr class="my-4">
                    <h6 class="mb-3">Additional Information (Optional)</h6>

                    <div class="mb-4">
                        <input type="url" 
                               class="form-control" 
                               name="github_pr_url" 
                               placeholder="GitHub PR URL (optional)"
                               id="github_pr_url">
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between">
                        <button type="button" 
                                class="btn btn-outline-secondary" 
                                onclick="clearForm()">
                            CLEAR FORM
                        </button>
                        <button type="submit" 
                                class="btn btn-primary">
                            SAVE ITEM <i class="fas fa-arrow-right ms-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Right column - Existing Resources -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Existing Resources</h5>
            </div>
            <div class="card-body">
                <div id="existing-resources">
                    <!-- Example existing resources (these would be loaded dynamically) -->
                    <div class="resource-item mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="resource-identifier">
                                    <i class="fas fa-equals"></i> schneider-lab-to-nwb
                                </div>
                            </div>
                            <div class="resource-actions">
                                <button class="btn btn-sm btn-outline-danger me-2">
                                    <i class="fas fa-times"></i> REMOVE
                                </button>
                                <button class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i> EDIT
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="resource-item mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="resource-identifier">
                                    <i class="fas fa-equals"></i> Example Notebooks
                                </div>
                            </div>
                            <div class="resource-actions">
                                <button class="btn btn-sm btn-outline-danger me-2">
                                    <i class="fas fa-times"></i> REMOVE
                                </button>
                                <button class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i> EDIT
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="resource-item mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="resource-identifier">
                                    <i class="fas fa-equals"></i> *
                                </div>
                            </div>
                            <div class="resource-actions">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-times"></i> REMOVE
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
